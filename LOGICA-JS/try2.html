	<script>

		var x = 10/3;

		var precisao = prompt("entre com a precisao");

			y = x.toPrecision(precisao);
			alert(y);

		catch{

			alert("nao foi possivel definir a precisao, pois a entrada do numero nao foi valida");
		}

		alert("aqui o programa se encerra");

	</script>
